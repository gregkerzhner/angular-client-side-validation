<html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="../development/styles/vendor-styles.css">
    <link rel="stylesheet" href="../development/styles/app-styles.css">
    
  </head>
<body ng-app='demo'>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
          <h1>Demo</h1>
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2">   
        <div class="row">
        </div>  
        <form role="form" ng-submit="login()" name="form" novalidate ng-controller="DemoController">
          <div class="row">
            <div class="col-md-12">
              <div flashmessage></div>
            </div>
          </div>
          <div class="row">     
            <div class="col-md-12">  
              <h3>Login with your Email</h3>
            </div>
          </div>
          <div class="row">     
            <div class="col-md-12"> 

              <div class="form-group" ng-validate>
                <label class="control-label">Email</label>
                <input type="email" class="input input-lg form-control" ng-model="credentials.email" name="email" required>
                <p error-message error-type='required'>Email is required</p>
                <p error-message error-type='email'>Email is invalid</p>
              </div>
            </div>
          </div>



          <div class="row">     
            <div class="col-md-12">          
              <div class="form-group" ng-validate>
                <label class="control-label">Password</label>
                <input type="password" class="input input-lg form-control" ng-model="credentials.password" name="password" required>
                <p error-message error-type='required'>Password is required</p>
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-1 padding-top-05 padding-right-1">
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>        
          </div>   
        </form>
      </div>
    </div>
   
    <script src="../development/vendor-scripts.js"></script>
    <script src="../development/templates.js"></script>
    <script src="../development/app-scripts.js"></script>

    <script type="text/javascript">
      angular.module('demo', [  
        'angular-client-side-validation'
      ])
      .controller('DemoController', function($scope){

      })
    </script>
    
  </body>
</html>
